<h2 mat-dialog-title>Message</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>

<mat-dialog-actions align="end">
  <ng-container *ngIf="isConfirmation; else messageDialog">
    <button mat-button (click)="onCancel()">No</button>
    <button mat-button color="primary" (click)="onConfirm()">Yes</button>
  </ng-container>

  <ng-template #messageDialog>
    <button mat-button color="primary" (click)="onClose()">OK</button>
  </ng-template>
</mat-dialog-actions>
