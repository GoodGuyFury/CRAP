<div class="signup-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form
        [formGroup]="signInForm"
        (ngSubmit)="onSubmit()"
        class="full-width-form"
      >
        <div class="form-row">
          <div class="full-width" style="padding: 5%">
            <button
              mat-raised-button
              color="accent"
              class="full-width"
              appearance="outline"
              (click)="setSignInMethod()"
            >
              {{ buttonLabel }}
            </button>
          </div>
        </div>

        <div class="form-row" *ngIf="isUseEmail; else useUserId">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input
              type="email"
              matInput
              formControlName="userEmail"
              placeholder="Enter email"
              autocomplete="email"
            />
          </mat-form-field>
        </div>

        <ng-template #useUserId>
          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>UserId</mat-label>
              <input
                matInput
                formControlName="userId"
                placeholder="Enter userId"
                autocomplete="user id"
              />
            </mat-form-field>
          </div>
        </ng-template>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              formControlName="password"
              placeholder="Enter password"
              autocomplete="password"
            />
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="signInForm.invalid"
          >
            Sign In
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
