
<div class="signup-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="full-width-form">
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input
            type="email"
              matInput
              formControlName="userEmail"
              placeholder="Enter email"
            />
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input
            type="password"
              matInput
              formControlName="password"
              placeholder="Enter password"
            />
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="signInForm.invalid"
          >
            Sign In
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
